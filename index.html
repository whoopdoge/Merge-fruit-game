<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Merge Fruits Physics Game</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: #f0f0f0;
      font-family: 'Arial', sans-serif;
    }
    canvas {
      width: 100vw;
      height: 100vh;
    }
    #game-ui {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      pointer-events: none;
    }
    #score {
      position: absolute;
      top: 20px;
      right: 20px;
      font-size: 24px;
      font-weight: bold;
      color: #333;
      background: rgba(255,255,255,0.7);
      padding: 10px 15px;
      border-radius: 10px;
    }
    #next-fruit {
      position: absolute;
      top: 20px;
      left: 20px;
      font-size: 18px;
      color: #333;
      background: rgba(255,255,255,0.7);
      padding: 10px 15px;
      border-radius: 10px;
    }
    #next-preview {
      width: 40px;
      height: 40px;
      display: inline-block;
      vertical-align: middle;
      margin-left: 10px;
      border-radius: 50%;
    }
    #game-over {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(255,255,255,0.9);
      padding: 30px 50px;
      border-radius: 15px;
      text-align: center;
      display: none;
    }
    #restart-btn {
      margin-top: 20px;
      padding: 10px 20px;
      background: #e74c3c;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 18px;
      cursor: pointer;
      pointer-events: auto;
    }
    #restart-btn:hover {
      background: #c0392b;
    }
    
    /* Shop Styles */
    #shop-button {
      position: absolute;
      bottom: 20px;
      right: 20px;
      padding: 10px 20px;
      background: #3498db;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 18px;
      cursor: pointer;
      pointer-events: auto;
      z-index: 100;
    }
    #shop-button:hover {
      background: #2980b9;
    }
    #shop-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.7);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 200;
      pointer-events: auto;
    }
    #shop-panel {
      width: 80%;
      max-width: 600px;
      background: white;
      border-radius: 15px;
      padding: 20px;
      max-height: 80vh;
      overflow-y: auto;
    }
    #shop-panel h3 {
      margin: 20px 0 10px;
      padding-bottom: 5px;
      border-bottom: 2px solid #eee;
    }
    #shop-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }
    #shop-close {
      background: none;
      border: none;
      font-size: 24px;
      cursor: pointer;
    }
    .shop-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px;
      border-bottom: 1px solid #eee;
      transition: background 0.2s;
    }
    .shop-item:hover {
      background: #f8f8f8;
    }
    .shop-item-info {
      flex: 1;
    }
    .shop-item-title {
      font-weight: bold;
      margin-bottom: 5px;
    }
    .shop-item-description {
      color: #666;
      font-size: 14px;
    }
    .shop-item-level {
      color: #888;
      font-size: 12px;
      margin-top: 5px;
    }
    .shop-buy-button {
      padding: 8px 15px;
      background: #2ecc71;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.2s;
    }
    .shop-buy-button:hover {
      background: #27ae60;
    }
    .shop-buy-button:disabled {
      background: #95a5a6;
      cursor: not-allowed;
    }
    .skin-preview {
      display: flex;
      gap: 5px;
      margin-top: 5px;
    }
    .color-preview {
      width: 20px;
      height: 20px;
      border-radius: 50%;
      border: 1px solid rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <button id="shop-button">Shop</button>
  <div id="shop-container">
    <div id="shop-panel">
      <div id="shop-header">
        <h2>Power-up Shop</h2>
        <div id="shop-points">Points: 0</div>
        <button id="shop-close">Ã—</button>
      </div>
      <div id="shop-items"></div>
    </div>
  </div>
  <script type="module" src="main.js"></script>
</body>
</html>
